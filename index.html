<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profie.jpg" alt="my picture" class="profile-img">
        </div>


        <div class="text-data">
            <span class="name">Abdullah Shah</span>
            <span class="job">Software Engineer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #e1306c " class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background:  #0077B5 " class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="#" style="background: #333" class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Message</button>
            <button class="button">like</button>
        </div>


    </div>


</body>

</html>
